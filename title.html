<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <link rel="assets" href="Assets" />

    <title>Who's Diss?</title>

<body>

                </audio>
            </div>
            <p><a href="#">Want to ADD to our GAME?!</a></p>
        </div>
    </div> 
</div>
<script src="app.js" defer></script>
