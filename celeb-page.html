<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="assets" href="Assets" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <title>Who's Diss?</title>
</head>
<body>
    <script src="./app.js" defer></script>
    <div class="celeb-page">          
    <div class="quest-container">
        <div class="questbkg">
            <div class="img">
                <img src="" alt="Image">
            </div>
            <div class="questions">
                <h3></h3>
                <div class="input">
                    <input type="radio" name="answers" id="optionA">
                    <label for="optionA"></label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionB">
                    <label for="optionB"></label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionC">
                    <label for="optionC"></label>
                </div>
                <button class="celeb-button">NEXT</button>
                <div class="drop" id="game-drop">
                    <span>Beats for diss game</span> 
                    <div class="drop-content">
                        <p>Whaaat?! These diss-pros have really dished out some bombs! Can you match up and go the diss-tance?!</p>     
                        <div class="audio" id="game-pick">PLAY GAME LEVEL TRACK!
                            <audio controls> 
                            <source src="./Assets/Audio/CelebrityAudio.mp3">
                            <!-- <source src="ADD .OGG version"> -->
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
            <div class="score hidden">
                <div class="score-text">
                    <h2>You Scored</h2>
                    <h2><div class="scorebkg"></div></h2>
                    <button class="celeb-replay replay hidden">REPLAY</button>
                    <button class="celeb-finish hidden">FINISH</button>
                </div>
                <div class="score-message hidden">
                    <p>Placeholder message based on 3 tiers of score result!</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
